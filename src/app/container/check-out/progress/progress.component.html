<div class="checkout-progress card">
  <div class="card-block">
     <h1>Checkout Progress</h1>
     <ul>
       <li *ngFor="let progress of progressList">
         <div>
           <span><md-icon>check_box</md-icon></span>
           <span>{{progress}}</span>
         </div>
       </li>
     </ul>
  </div>
</div>
