    <primary-navigation></primary-navigation>
</div>
<div class="mobile-menu">
    <mobile-menu></mobile-menu>
</div>
<div class="cart-container page-rule mobile-margin-top">
    <div class="container cart-item-container d-flex">
        <div class="p-2 d-flex flex-column cart-left-side">
            <div *ngFor="let cart of cart$" class="p-2 d-flex justify-content-start cart-item">
                <div class="p-2 cart-image">
                    <img [src]="cart.imageUrl" alt="cart-image">
                </div>
                <div class="p-2 d-flex">
                    <div class="p-2">
                        <h1>{{cart.name}}</h1>
                    </div>
                    <!-- <div class="p-2">
                        <h2>Quantity</h2>
                        <p>{{cart.qty}}</p>
                    </div> -->
                    
                    
                </div>
                <div class="p-2 d-flex ml-auto qty-total">
                    <div class="p-2 qty-calc">
                        <h2>Quantity</h2>
                        <span class="d-flex justify-content-around">
                            <span class="p-2 minus-icon">
                                <md-icon (click)="decrement(cart, $event)">remove</md-icon>
                            </span>
                            <span class="p-2">{{cart.qty}}</span>
                            <span class="p-2 add-icon">
                                <md-icon (click)="increment(cart)">add</md-icon>
                            </span>
                        </span>
                    </div>
                    <div class="p-2">
                        <h2>Unit Price</h2>
                        <p>{{cart.price | currency : 'GBP' :true}}</p>
                    </div>
                    <div class="p-2 total">
                        <h2>Total</h2>
                        <p>{{cart.qty * cart.price | currency : 'GBP' :true}}</p>
                    </div>
                    <div class="p-2 delete">
                        <!-- <span>Remove</span> -->
                        <md-icon (click)="removeCart(cart)">delete_forever</md-icon>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-2 align-middle total-calc">
            <a md-raised-button (click)="goBack()">Keep Shopping</a>
            <div class="cart-ad">
                    <h1>advert here</h1>
            </div>
            <div class="net-total d-flex flex-column">
                <div class="d-flex justify-content-between">
                    <h1>Gross Total</h1>
                    <h1><cart-total></cart-total></h1>
                </div>
                <div>
                    <p>you just saved: {{discoutSave | currency: 'GBP': true}}</p>
                </div>
            </div>
            <a md-raised-button (click)="checkOut()" >Continue to Checkout</a>
        </div>
    </div>
