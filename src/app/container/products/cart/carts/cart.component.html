 <primary-navigation></primary-navigation>
<div class="container">    
    <table class="table">
    <thead>
        <tr>
        <th>Product</th>
        <th colspan="3"></th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total</th>
        <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cat of cart$">
        <th>{{cat.name}}</th>
        <td ></td>
        <td ></td>
        <td ></td>
        <td>{{cat.qty}}</td>
        <td>{{cat.price | currency : 'GBP' :true}}</td>
        <td>{{cat.qty * cat.price | currency : 'GBP' :true}}</td>
        <th> <a (click)="removeCart(cat)"><md-icon>clear</md-icon> </a></th>
        </tr>
    
    </tbody>
    </table>
    <a md-raised-button (click)="goBack()">Continue Shopping</a>
</div>
