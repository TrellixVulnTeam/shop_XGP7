<div class="container">
  <div class="row">
    <div class="col col-lg-10">
      <div class="row">
        <div class="col col-xs-6 col-sm-6 col-lg-3" *ngFor="let product of products">
        
        <md-card class="example-card product-tile">
          <!--<md-card-header>
            <md-card-title>{{product.name}}</md-card-title>
          </md-card-header>-->
          <img md-card-image  src="assets/IMG_0021.jpeg">
          <md-card-content>
            {{product.name}}
            <p>{{product.price | currency: 'GBP': 'true'}}</p>
            <!--<p>
              {{product.description.detail}}
            </p>-->
          </md-card-content>
          <md-card-actions>
            <button (click)="addToCart(product)" color="accent" md-raised-button>ADD</button>
            
          </md-card-actions>
        </md-card>
        </div>
      </div>
    </div>
    <div class="col col-lg-2">
      
      <side-shop-cart></side-shop-cart>
    </div>
    
  </div>
  
</div>
