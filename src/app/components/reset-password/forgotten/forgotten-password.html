<div>
    <p>Provide email to reset your password </p>
    <p>{{notify}}</p>
    <mat-input-container class="input-full-width">
    <span matPrefix><mat-icon>email</mat-icon> &nbsp;</span>
    <input #email type="email" matInput placeholder="Email">
    </mat-input-container>
    <div class="submit-btn">
        <button mat-raised-button (click)="submitEmailReset(email.value)"> Send Request</button>
    </div>
</div>
