<div>
    <p>Provide email to reset your password </p>
    <p>{{notify}}</p>
    <md-input-container class="input-full-width">
    <span mdPrefix><md-icon>email</md-icon> &nbsp;</span>
    <input #email type="email" mdInput placeholder="Email">
    </md-input-container>
    <div class="submit-btn">
        <button md-raised-button (click)="submitEmailReset(email.value)"> Send Request</button>
    </div>
</div>
